# This is a basic workflow to help you get started with Actions

name: CI/CD Workflow
permissions:
  id-token: write
  contents: read
on:    
  - push
  - pull_request 
  
env:
  ACTIONS_ID_TOKEN_REQUEST_URL: https://api.github.com/actions/id-token-request
  GUTHUB_TOKEN: ${{ secrets.TOKEN_CODE }}
  
jobs:  
  build:    
    runs-on: ubuntu-latest    
    steps:      
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm install
        
      - name: Build application
        run: |
          mkdir -p ./dist
          cd dist
          npm run build

      - name: Create .env file
        run: |
          mkdir ./config
          echo MONGODB_URL=${{ secrets.DEV_DATABASE_URL }} >> ./config/.env
          echo DBNAME=${{ secrets.DBNAME }} >> ./config/.env
          
      - uses: actions/upload-artifact@v2
        with:
          name: my-app
          path: ./dist
      # - name: Run tests
      #   run: npm test
        
      # - name: Build Docker image
      #   run: docker build -t my-mongo .
  deploy:
    needs: build
    runs-on: ubuntu-latest    
    if: ${{github.event_name == 'push'}}
    environment: github-pages
    steps:
      - uses: actions/checkout@v3
      
      - name: Create gh-pages branch if not exists
        run: |
          git fetch origin gh-pages || git checkout -b gh-pages
          git reset --hard origin/gh-pages
          
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: my-app         
          
      - name: Deploy to Guthub Pages
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages
          folder: ./dist      
